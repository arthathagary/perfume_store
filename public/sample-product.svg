<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luxuryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcf6ba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf953f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1000" fill="url(#luxuryGrad)" />
  
  <!-- Border -->
  <rect x="40" y="40" width="720" height="920" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.5" />
  
  <!-- Content -->
  <text x="50%" y="45%" font-family="serif" font-size="40" fill="#fcf6ba" text-anchor="middle" letter-spacing="4">LUXE SCENTS</text>
  <text x="50%" y="55%" font-family="sans-serif" font-size="24" fill="#888" text-anchor="middle" letter-spacing="2">SAMPLE PRODUCT</text>
  <text x="50%" y="60%" font-family="sans-serif" font-size="16" fill="#555" text-anchor="middle">800 X 1000 (4:5)</text>
</svg>
