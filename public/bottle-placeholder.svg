<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Liquid Gold Gradient -->
    <linearGradient id="liquidGold" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffec8b;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glass Reflection -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="url(#bgGrad)" />

  <!-- Bottle Group centered -->
  <g transform="translate(400, 500)">
    <!-- Bottle Body (Glass) -->
    <rect x="-150" y="-100" width="300" height="400" rx="10" ry="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4" />
    
    <!-- Liquid Inside -->
    <rect x="-140" y="-50" width="280" height="340" rx="5" ry="5" fill="url(#liquidGold)" />
    
    <!-- Cap -->
    <rect x="-50" y="-180" width="100" height="80" rx="2" ry="2" fill="#d4af37" />
    
    <!-- Neck -->
    <rect x="-30" y="-120" width="60" height="20" fill="#aaa" />
    
    <!-- Label -->
    <rect x="-100" y="50" width="200" height="100" fill="#fff" opacity="0.9" />
    <text x="0" y="90" font-family="serif" font-size="24" text-anchor="middle" letter-spacing="2" fill="#000">EAU DE</text>
    <text x="0" y="125" font-family="serif" font-size="24" text-anchor="middle" letter-spacing="2" fill="#000">PARFUM</text>
    
    <!-- Reflections -->
    <path d="M-150 -100 L-150 300 L-50 -100 Z" fill="url(#glassReflect)" opacity="0.3"/>
  </g>
</svg>
